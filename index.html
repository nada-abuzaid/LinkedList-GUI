<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linked List</title>
</head>

<body>
    <h1 class="title">Single Linked List</h1>
    <section class="container">
        <input type="text" id="input" placeholder="Enter data or index">
        <section class="process-section">
            <button id="unshift" class="btn">Unshift</button>
            <button id="push" class="btn">Push</button>
            <button id="shift" class="btn">Shift</button>
            <button id="pop" class="btn">Pop</button>
            <button id="get" class="btn">Get</button>
            <button id="remove" class="btn">Remove</button>
            <button id="reverse" class="btn">Reverse</button>
            <button id="clear" class="btn">Clear</button>
        </section>
    </section>
    <section class="guide">
        <div class="head">
            <div class="head-div"></div>
            <p class="head-label">Head</p>
        </div>
        <div class="tail">
            <div class="tail-div"></div>
            <p class="tail-label">Tail</p>
        </div>
        <div class="founded">
            <div class="find-div"></div>
            <p class="find-label">Specific Node</p>
        </div>
    </section>
    <p class="non" id="non">Your Linked List is empty!</p>
    <section id="view">
    </section>
    <script>
        function fontAwesome() {
            const css = document.createElement('link');
            css.href = 'https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css';
            css.rel = 'stylesheet';
            css.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(css);
        }
        fontAwesome();
    </script>
    <script src="singleLinkedList.js"></script>
</body>

</html>
